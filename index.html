<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="main-sidebar">
        <div class="profile-section">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson profile image"
          />
          <div class="profile-section--name">
            <span>Report for </span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="links-section">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </section>
      <section class="main-content">
        <div class="card">
          <div class="img-container">
            <img
              src="./images/icon-work.svg"
              alt="briefcase to showcase hours of work"
            />
          </div>
          <div class="card-row">
            <div>
              <p>Work</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="three icons for menu"
              />
            </div>
            <div class="card-row--content">
              <h2>32hrs</h2>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="img-container">
            <img
              src="./images/icon-play.svg"
              alt="a game console player like xbox and playstation"
            />
          </div>
          <div class="card-row">
            <div>
              <p>Play</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="three icons for menu"
              />
            </div>
            <div class="card-row--content">
              <h2>10hrs</h2>
              <span>Last Week - 8hrs</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="img-container">
            <img
              src="./images/icon-study.svg"
              alt="a pile of books for studying"
            />
          </div>
          <div class="card-row">
            <div>
              <p>Study</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="three icons for menu"
              />
            </div>
            <div class="card-row--content">
              <h2>4hrs</h2>
              <span>Last Week - 7hrs</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="img-container">
            <img
              src="./images/icon-exercise.svg"
              alt="a man jogging in the background"
            />
          </div>
          <div class="card-row">
            <div>
              <p>Exercise</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="three icons for menu"
              />
            </div>
            <div class="card-row--content">
              <h2>4hrs</h2>
              <span>Last Week - 5hrs</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="img-container">
            <img
              src="./images/icon-social.svg"
              alt="messages, chatting with someone through the phone"
            />
          </div>
          <div class="card-row">
            <div>
              <p>Social</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="three icons for menu"
              />
            </div>
            <div class="card-row--content">
              <h2>5hrs</h2>
              <span>Last Week - 10hrs</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="img-container">
            <img
              src="./images/icon-self-care.svg"
              alt="wounded heart with bandage for healing"
            />
          </div>
          <div class="card-row">
            <div>
              <p>Self Care</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="three icons for menu"
              />
            </div>
            <div class="card-row--content">
              <h2>2hrs</h2>
              <span>Last Week - 2hrs</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./script/app.js"></script>
  </body>
</html>
